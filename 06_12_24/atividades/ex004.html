<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ano = prompt('Enter a year:')
        ano = Number(ano)
        ano % 2 == 0 ? alert(`${ano} is leap year`) : alert(`${ano} is a normal year`)
    </script>
</body>
</html>
