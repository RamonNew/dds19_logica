<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let notas = [];
        let soma = 0;
        let m = 0;
        let i; 

        for (i = 0; i < 4; i++){
            notas[i] = prompt(`Informe a ${i+1}ª nota:`)
            notas[i] = Number(notas[i])  
            soma += notas[i]
        }
        
        m = soma / i;
        alert("Media: " + m);
        m >= 7 ? alert("Aluno aprovado") : m >= 5 ? alert('Aluno Recuperação') : alert('Aluno Reprovado');
       

    </script>
</body>
</html>
